%YAML 1.2
---
$id: "http://devicetree.org/schemas/power/supply/bq25620.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: TI bq25620 Switch Mode Buck-Boost Charger

maintainers:
  - Dan Murphy <dmurphy@ti.com>

description: |
  bq25620 is a highly integrated switch-mode buck-boost charger for 1-4 cell
  Li-ion batteries and Li-polymer batteries. The device charges a battery from a
  wide range of input sources including legacy USB adapters to high voltage USB
  PD adapters and traditional barrel adapters.

allOf:
  - $ref: power-supply.yaml#

properties:
  compatible:
    enum:
      - ti,bq25620
      - ti,bq25622

  reg:
    maxItems: 1

  ti,watchdog-timeout-ms:
    default: 0
    description: |
      Watchdog timer in milli seconds. 0 (default) disables the watchdog.
    minimum: 0
    maximum: 160000
    enum: [ 0, 40000, 80000, 160000]

  input-voltage-limit-microvolt:
    description: |
      Minimum input voltage limit in micro volts with a 100000 micro volt step.
    minimum: 3800000
    maximum: 16800000

  input-current-limit-microamp:
    description: |
      Maximum input current limit in micro amps with a 100000 micro amp step.
    minimum: 100000
    maximum: 3200000

  monitored-battery:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: phandle to the battery node being monitored

  interrupts:
    maxItems: 1
    description: |
      Interrupt sends an active low, 256 Î¼s pulse to host to report the charger
      device status and faults.

required:
  - compatible
  - reg
  - monitored-battery

unevaluatedProperties: false

examples:
  - |
    bat: battery {
      compatible = "simple-battery";
      constant-charge-current-max-microamp = <1040000>;
      constant-charge-voltage-max-microvolt = <4200000>;
      precharge-current-microamp = <100000>;
      charge-term-current-microamp = <60000>;
    };
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c0 {
      #address-cells = <1>;
      #size-cells = <0>;

      bq25620: charger@6b {
          compatible = "ti,bq25620";
          reg = <0x6b>;
          interrupt-parent = <&gpio1>;
          interrupts = <16 IRQ_TYPE_EDGE_FALLING>;
          ti,irq-gpio = <&tlmm 110 0>;
          ti,watchdog-timeout-ms = <40000>;
          input-current-limit-microamp = <1000000>;
          input-voltage-limit-microvolt = <4600000>;

          ac-detect-gpios = <&pio 0 7 GPIO_ACTIVE_HIGH>;
          charge-enable-gpios = <&pio 0 8 GPIO_ACTIVE_LOW>;
          ti,irq-gpio = <&pio 0 9 GPIO_ACTIVE_LOW>;
          monitored-battery = <&bat>;
      };
    };

...
